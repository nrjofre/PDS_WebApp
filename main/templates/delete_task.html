{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<p>Are you sure you want to delete {{task}}</p>

<form action="{% url 'delete_task' task.id %}" method="POST">
    {% csrf_token %}
    <button href="{ url 'tasks'}">Cancel</button>
    <input type="submit" name="Confirm">
</form>

{% endblock %}
