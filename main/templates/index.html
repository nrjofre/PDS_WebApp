  </div>

<div id="konva-holder"> </div>
    <head>
        <script src="https://unpkg.com/konva@8.3.12/konva.min.js"></script>
        <meta charset="utf-8" />
        <style>
        body {

  <body>
    <div id="container"></div>
    <div id="menu">
      <div>
        <button id="addBar-button">Insert Bar</button>
        <button id="addSupport-button">Add Support</button>
        <button id="addSlidingSupport-button">Add Sliding Support</button>
        <button id="addBallJoint-button">Add Ball Joint</button>
        <button id="addConnectingRod-button">Add Connecting Rod</button>
        <button id="addEmbedment-button">Add Embedment</button>

    <script>
        const canvasHeight = 600;
        const canvasWidth = 1111;
        const barShape = 20;
        const barThickness = barShape/2;
        var GUIDELINE_OFFSET = 5;
        var angle = 0
        let shapes = []
        var rotateToRight = 10
        var rotateToLeft = -10
        let transformers = []
        var position = {x: 80, y: 45}
        let shape = null;
        var width = window.innerWidth;
        var height = window.innerHeight;
        var shadowOffset = 20;
        var tween = null;
        var blockSnapSize = 30;

        function drawLinesSolution1(layer){      
            var gridLayer = new Konva.Layer();
            var padding = blockSnapSize;
            for (var i = 0; i < width / padding; i++) {
            gridLayer.add(new Konva.Line({
                points: [Math.round(i * padding) + 0.5, 0, Math.round(i * padding) + 0.5, height],
                stroke: '#ddd',
                strokeWidth: 1,
            }));
            }

            gridLayer.add(new Konva.Line({points: [0,0,10,10]}));
            for (var j = 0; j < height / padding; j++) {
            gridLayer.add(new Konva.Line({
                points: [0, Math.round(j * padding), width, Math.round(j * padding)],
                stroke: '#ddd',
                strokeWidth: 0.5,
            }));
            }
            // var layer = new Konva.Layer();
            // newRectangle(blockSnapSize * 3, blockSnapSize * 3, layer, stage);
            // newRectangle(blockSnapSize * 10, blockSnapSize * 3, layer, stage);

            stage.add(gridLayer);
            // stage.add(layer);
        }

        let currentShape;
        var menuNode = document.getElementById('menu');
        document.getElementById('delete-button').addEventListener('click', () => {
            if (shape.name() === "stage"){
                return;
            }
            else if (shape.name() === "circle1" || shape.name() === "circle2"){
                currentShape.parent.destroy();
            }
            currentShape.destroy();
        });

        document.getElementById('addEmbedment-button').addEventListener('click', () => {
            embedmentShape();
        });

        document.getElementById('addBar-button').addEventListener('click', () => {
            doubleclickHandler();
        });

        document.getElementById('addSupport-button').addEventListener('click', () => {
            supportShape();
        });

        document.getElementById('addSlidingSupport-button').addEventListener('click', () => {
            slidingSupportShape();
        });

        document.getElementById('addBallJoint-button').addEventListener('click', () => {
            ballJointShape();
        });

        document.getElementById('addLine-button').addEventListener('click', () => {
            lineShape();
        });

        document.getElementById('addConnectingRod-button').addEventListener('click', () => {
            connectingRodShape();
        });

        document.getElementById('addForce-button').addEventListener('click', () => {

        window.addEventListener('click', () => { 
                menuNode.style.display = 'none'; 
            }
        );

        function ctxtmenu(e){
            e.evt.preventDefault();

            currentShape = e.target; // if there is one

            menuNode.style.width = '150px';
            menuNode.style.top = containerRect.top + stage.getPointerPosition().y + 4 + 'px';
            menuNode.style.left = containerRect.left + stage.getPointerPosition().x + 4 + 'px';
            menuNode.style.display = 'block';
        };

        function stage_layer_grid(){

            stage = new Konva.Stage({
                name: 'stage',
                height: canvasHeight,
                width: canvasWidth,
                container: "konva-holder",
                visible: true,
            });

            stage.getContainer().style.border = '1px solid black';


            layer = new Konva.Layer();
            drawLinesSolution1(layer);
            
            stage.add(layer);
            stage.on('contextmenu', ctxtmenu);

        }

        stage_layer_grid();

        let bar = null;
        let isDrawing = false;

        stage.on("click", (e) => {
            shape = e.target;
            if (e.target.attrs.name === "bar" || e.target.attrs.name === "support" || e.target.attrs.name === "force" 
            || e.target.attrs.name === "line" || e.target.attrs.name === "slidingSupport"){
                tr = new Konva.Transformer({
                    nodes: [e.target],
                    name: e.target.attrs.name,
                    anchorStroke: 'red',
                    anchorFill: 'lightblue',
                    anchorSize: 10,
                    enabledAnchors: ['middle-left', 'middle-right'],
                });
                layer.add(tr);
                transformers.push(tr);
                shapes.push(e.target);
            }
            else if (e.target.attrs.name === "embedment"){
                tr = new Konva.Transformer({
                    nodes: [e.target],
                    name: e.target.attrs.name,
                    anchorStroke: 'red',
                    anchorFill: 'lightblue',
                    anchorSize: 10,
                    enabledAnchors: ['top-center', 'bottom-center'],
                });
                layer.add(tr);
                transformers.push(tr);
                shapes.push(e.target);
            }
            else if (e.target.attrs.name === "circle1" || e.target.attrs.name === "circle2"){
                tr = new Konva.Transformer({
                    nodes: [e.target],
                    name: "group",
                    anchorStroke: 'red',
                    anchorFill: 'lightblue',
                    anchorSize: 10,
                    enabledAnchors: [],
                });
                layer.add(tr);
                transformers.push(tr);
                shapes.push(e.target);
            }
            else {
                transformers.forEach(function (t){
                    t.destroy();
                })
                transformers = []
                shapes = []
            }
        });


        let clickPositionX = null;
        let clickPositionY = null;
        let shadowFigure;
        function doubleclickHandler(){
            isDrawing = true;
            bar = new Konva.Rect({
                name: "bar",
                x: stage.getPointerPosition().x,
                y: stage.getPointerPosition().y,
                width: blockSnapSize * 4,
                height: blockSnapSize,
                fill: "lightblue",
                stroke: "black",
                strokeWidth: 2,
                strokeScaleEnabled: false,
                draggable: true,
            });
            bar.on('dragstart', (e) => {
                shadowStart(e);
            });
            bar.on('dragend', (e) => {
                shadowEnd(e);
            });
            bar.on('dragmove', (e) => {
                shadowMove(e);
            });
            layer.add(bar).batchDraw();
        }

        function embedmentShape(){
            const embedmentShape = 20;
            const embedmentThickness = barShape/2;
            var embedment = new Konva.Rect({
                name: "embedment",
                x: stage.getPointerPosition().x - embedmentThickness,
                y: stage.getPointerPosition().y - embedmentThickness,
                width: 5,
                height: 50,
                fill: "grey",
                stroke: "black",
                strokeWidth: 2,
                draggable: true,
                strokeScaleEnabled: false,
                
            });
              
            embedment.on('dragstart', (e) => {
                shadowStart(e);
            });
            embedment.on('dragend', (e) => {
                shadowEnd(e);
            });
            embedment.on('dragmove', (e) => {
                shadowMove(e);
            });
        
            // add the triangle shape to the layer
            layer.add(embedment).batchDraw();
        }

        function supportShape(){
            const embedmentShape = 15;
            const embedmentThickness = barShape/2;
            var support = new Konva.RegularPolygon({
                name: "support",
                x: stage.getPointerPosition().x - embedmentThickness,
                y: stage.getPointerPosition().y - embedmentThickness,
                sides: 3,
                radius: 15,
                fill: '#d5d4d3',
                stroke: 'black',
                strokeWidth: 2,
                draggable: true,
                strokeScaleEnabled: false,
            });
            support.on('dragstart', (e) => {
                shadowStart(e);
            });
            support.on('dragend', (e) => {
                shadowEnd(e);
            });
            support.on('dragmove', (e) => {
                shadowMove(e);
            });

            layer.add(support).batchDraw();
        }
        function slidingSupportShape(){
            const embedmentShape = 15;
            const embedmentThickness = barShape/2;
            //var slidingSupport = new Konva.Shape({
                //sceneFunc: function (context, shape) {
                //context.beginPath();
                //context.moveTo(stage.getPointerPosition().x - embedmentThickness, stage.getPointerPosition().y - embedmentThickness);
                //context.lineTo(stage.getPointerPosition().x - embedmentThickness + 30, stage.getPointerPosition().y - embedmentThickness);
                //context.lineTo(stage.getPointerPosition().x - embedmentThickness + 15, stage.getPointerPosition().y - embedmentThickness - 15);
                //context.closePath();

                //context.beginPath();
                //context.moveTo(stage.getPointerPosition().x - embedmentThickness + 15, stage.getPointerPosition().y - embedmentThickness);
                //context.closePath();

          // (!) Konva specific method, it is very important
                //context.fillStrokeShape(shape);
                //},
            var slidingSupport = new Konva.RegularPolygon({
                name: "slidingSupport",
                x: stage.getPointerPosition().x - embedmentThickness,
                y: stage.getPointerPosition().y - embedmentThickness,
                sides: 3,
                radius: 15,
                fill: '#dfaf1a',
                stroke: 'black',
                strokeWidth: 2,
                draggable: true,
                strokeScaleEnabled: false,
              });
            slidingSupport.on('dragstart', (e) => {
                shadowStart(e);
            });
            slidingSupport.on('dragend', (e) => {
                shadowEnd(e);
            });
            slidingSupport.on('dragmove', (e) => {
                shadowMove(e);
            });

              layer.add(slidingSupport).batchDraw();
        }

        function ballJointShape(){
            const embedmentShape = 10;
            const embedmentThickness = barShape/2;
            var ballJoint = new Konva.Circle({
                name: "ballJoint",
                x: stage.getPointerPosition().x - embedmentThickness,
                y: stage.getPointerPosition().y - embedmentThickness,
                radius: 10,
                fill: '#d5d4d3',
                stroke: 'black',
                strokeWidth: 2,
                draggable: true,
                strokeScaleEnabled: false,
            });
            ballJoint.on('dragstart', (e) => {
                shadowStart(e);
            });
            ballJoint.on('dragend', (e) => {
                shadowEnd(e);
            });
            ballJoint.on('dragmove', (e) => {
                shadowMove(e);
            });

            layer.add(ballJoint).batchDraw();
        }

        function lineShape(){
            var group = new Konva.Group({
                draggable: true,
            });

            var line = new Konva.Rect({
                name: "line",
                x: stage.getPointerPosition().x,
                y: stage.getPointerPosition().y,
                width: 70,
                height: 2,
                fill: "grey",
                stroke: "black",
                strokeScaleEnabled: false,
              });
            

            var textNode = new Konva.Text({
                name: "forceText",
                text: 'Write the force applied',
                x: stage.getPointerPosition().x - 40,
                y: stage.getPointerPosition().y - 20,
                fontSize: 20,
                draggable: true,
            });

            textNode.on('dblclick dbltap', () => {
                var textPosition = textNode.getAbsolutePosition();
        
                var stageBox = stage.container().getBoundingClientRect();
        
                var areaPosition = {
                    x: stageBox.left + textPosition.x,
                    y: stageBox.top + textPosition.y,
                };
        
                var textarea = document.createElement('textarea');
                document.body.appendChild(textarea);
        
                textarea.value = textNode.text();
                textarea.style.position = 'absolute';
                textarea.style.top = areaPosition.y + 'px';
                textarea.style.left = areaPosition.x + 'px';
                textarea.style.width = textNode.width();
        
                textarea.focus();
        
                textarea.addEventListener('keydown', function (e) {
                    if (e.keyCode === 13) {
                    textNode.text(textarea.value);
                    document.body.removeChild(textarea);
                    }
                });
            });

            group.add(line);
            group.add(textNode);
            layer.add(group).batchDraw();
        }

        function connectingRodShape(){
            var line1 = new Konva.Rect({
                name: "line1",
                x: 22,
                y: 20,
                width: 45,
                height: 1,
                fill: "grey",
                stroke: "black",
                strokeWidth: 1,
                strokeScaleEnabled: false,
                draggable: false,
              });

            var circle1 = new Konva.Circle({
                name: "circle1",
                x: 20,
                y: 20,
                radius: 6,
                stroke: 'black',
                strokeWidth: 2,
                strokeScaleEnabled: false,
                draggable: false,
              });

            var circle2 = new Konva.Circle({
                name: "circle2",
                x: 70,
                y: 20,
                radius: 6,
                stroke: 'black',
                strokeWidth: 2,
                strokeScaleEnabled: false,
                draggable: false,
              });
            
            var group = new Konva.Group({
                name: "group",
                x: stage.getPointerPosition().x,
                y: stage.getPointerPosition().y,
                draggable: true,
                listening: true,
                rotation: 90,
            });

            layer.add(group);
            group.add(line1);
            group.add(circle1);
            group.add(circle2);
            group.moveToTop();
            layer.batchDraw();
        }


        function forceShape(){
            var width = 50;
            var height = 50;

            var group = new Konva.Group({
                name: "forceGroup",
                draggable: true,
            });

            var force = new Konva.Arrow({
                name: "force",
                rotation: 45,
                x: stage.getPointerPosition().x,
                y: stage.getPointerPosition().y,
                points: [0, 0, width / 2, height / 2],
                pointerLength: 10,
                pointerWidth: 10,
                fill: '#13861f',
                stroke: '#13861f',
                strokeWidth: 10,
                strokeScaleEnabled: false,
              });
              
            var textNode = new Konva.Text({
                name: "forceText",
                text: 'Write the force applied',
                x: stage.getPointerPosition().x - 40,
                y: stage.getPointerPosition().y - 20,
                fontSize: 20,
                draggable: true,
            });

            textNode.on('dblclick dbltap', () => {
                var textPosition = textNode.getAbsolutePosition();
        
                var stageBox = stage.container().getBoundingClientRect();
        
                var areaPosition = {
                    x: stageBox.left + textPosition.x,
                    y: stageBox.top + textPosition.y,
                };
        
                var textarea = document.createElement('textarea');
                document.body.appendChild(textarea);
        
                textarea.value = textNode.text();
                textarea.style.position = 'absolute';
                textarea.style.top = areaPosition.y + 'px';
                textarea.style.left = areaPosition.x + 'px';
                textarea.style.width = textNode.width();
        
                textarea.focus();
        
                textarea.addEventListener('keydown', function (e) {
                    if (e.keyCode === 13) {
                    textNode.text(textarea.value);
                    document.body.removeChild(textarea);
                    }
                });
            });

            group.add(force);
            group.add(textNode);
            layer.add(group).batchDraw();
        }


        function rotateAroundPoint(shape, angleDegrees, point) {
            let angleRadians = angleDegrees * Math.PI / 180; // sin + cos require radians
            
            const x =
              point.x +
              (shape.x() - point.x) * Math.cos(angleRadians) -
              (shape.y() - point.y) * Math.sin(angleRadians);
            const y =
              point.y +
              (shape.x() - point.x) * Math.sin(angleRadians) +
              (shape.y() - point.y) * Math.cos(angleRadians);
             
            shape.position({x: x, y: y});  // move the rotated shape in relation to the rotation point.
            shape.rotation(shape.rotation() + angleDegrees); // rotate the shape in place around its natural rotation point
            
        }

        function rotateRight(){
            if (shape.name() === "stage"){
                return;
            }
            // This is the important call ! Cross is the rotation point as illustrated by crosshairs.
            rotateAroundPoint(shape, rotateToRight, {x: shape.x(), y: shape.y()});
            
            shape.moveToTop(); // ensure the 'tails' shapes do not cover the main shape
            
            stage.draw();
            
            angle = angle + 10;
        }

        function rotateLeft(){
            if (shape.name() === "stage"){
                return;
            }
            // This is the important call ! Cross is the rotation point as illustrated by crosshairs.
            rotateAroundPoint(shape, rotateToLeft, {x: shape.x(), y: shape.y()});
            
            shape.moveToTop(); // ensure the 'tails' shapes do not cover the main shape
            
            stage.draw();
            
            angle = angle + 10;
        }
        container = stage.container();
        container.tabIndex = 1;
        // focus it
        // also stage will be in focus on its click
        container.focus();

      const DELTA = 4;
        container.addEventListener('keydown', (e) => {
            console.log(e.key);
            if (e.key === "Backspace" || e.key === 'Delete'){
                e.preventDefault()
                for(var i = 0; i < shapes.length; i++){
                    transformers[i].destroy();
                    shapes[i].destroy();
                }
                transformers = []
                shapes = []
            }
        });
    </script>
