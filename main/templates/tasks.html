{% extends 'base.html' %}
{% block content %}


<h1>Tareas Disponibles</h1>
<style>
    .button {
        background-color: #008CBA; /* Blue */
        border: none;
        color: white;
        padding: 3px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 13px;
        }
</style>
<table class="TaskTable">
    <style>
        table.TaskTable {
            border: 2px solid #FFFFFF;
            width: 100%;
            text-align: center;
            border-collapse: collapse;
            }
            table.TaskTable td, table.TaskTable th {
            border: 0px solid #FFFFFF;
            padding: 3px 4px;
            }
            table.TaskTable tbody td {
            font-size: 13px;
            }
            table.TaskTable tr:nth-child(even) {
            background: #D0E4F5;
            }
            table.TaskTable thead {
            background: #FFFFFF;
            border-bottom: 4px solid #333333;
            }
            table.TaskTable thead th {
            font-size: 15px;
            font-weight: bold;
            color: #333333;
            text-align: center;
            border-left: 2px solid #333333;
            }
            table.TaskTable thead th:first-child {
            border-left: none;
            }

            table.TaskTable tfoot td {
            font-size: 14px;
        }
    </style>
    <thead>
    <tr>
    <th>Nombre</th>
    <th>Stage</th>
    <th></th>
    </tr>
    </thead>
    <tbody>
    {% for task in task_list %}
        <tr>
            <td>
                {{task.name}}
            </td>
            <td style="word-wrap: break-word;
            max-width: 150px;">
                {{task.stage}}
            </td>
            <td>
                <a class="button button" href="{% url 'dcl'%}">Edit</a>
            </td>
            <td>
                <a class="button button" href="{% url 'draw'%}">Resolver</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
    </table>

{% endblock %}
